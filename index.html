<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vitus-baer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hello, World!</h1>
    <div id="donut"></div>
    <script src="donut.js"></script>

    <img
      src="xyqo6hx42sn51.png"
      alt="< [White amongus] Get Among Us >"
      onclick="document.getElementById('amongus').style.display='flex'"
    />
    <div id="amongus" onclick="if(event.target==this)this.style.display=''">
      <div>
        <a
          href="https://store.steampowered.com/app/945360"
          title="Buy Among Us on Steam"
          target="_blank"
        >
          <img
            src="steam.svg"
            alt="< [Steam logo] Buy among us on Steam >"
            style="filter: invert()"
          />
        </a>
        <a
          href="https://play.google.com/store/apps/details?id=com.innersloth.spacemafia"
          title="Get Among Us on Google Play"
          target="_blank"
        >
          <img
            src="GetItOnGooglePlay_Badge_Web_color_English.png"
            alt="< [Get it on Google Play] Google Play badge >"
          />
        </a>
      </div>
    </div>
  </body>
</html>
